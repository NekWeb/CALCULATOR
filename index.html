<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR</title>
    <script>
             
    </script>
</head>
<body>
    <section>
        <div class="form">
            <form action="#" name="form">
                <input id="formInp" name="textview" class="textview">
            </form>
        </div>
        <div class="navigation">
            <div class="left-section">
                <button  value="1" onclick="insert(1)">1</button>
                <button  value="2" onclick="insert(2)">2</button>
                <button  value="3" onclick="insert(3)">3</button>
                <button value="4" onclick="insert(4)">4</button>
                <button  value="5" onclick="insert(5)">5</button>
                <button  value="6" onclick="insert(6)">6</button>
                <button  value="7" onclick="insert(7)"> 7</button>
                <button     value="8" onclick="insert(8)">8</button>
                <button  value="9" onclick="insert(9)">9</button>
                <button  value="0" onclick="insert(0)">0</button>
                <button  value="." onclick="insert('.')">.</button>
                <button value="+" onclick="insert('+')">+</button>
            </div>
            <div class="right-section">
                <button id="share" value="/" onclick="insert('/')">/</button>
                <button id="clear" value="C" onclick="clearAll()">C</button> 
                <button id="minus" value="-" onclick="insert('-')">-</button>
                <button id="equally" value="=" onclick="equal()">=</button>  
                <button id="multiply" value="*" onclick="insert('*')">*</button>
            </div>
        </div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
